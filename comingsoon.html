<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Parrot Games</title>
    <style>
        /* Basic resets */
        html,
        body {
            box-sizing: border-box;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        body {
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container for the coming soon page */
        .coming-soon-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        .coming-soon-header h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .coming-soon-header p {
            font-size: 1.5rem;
            margin: 10px 0 40px;
        }

        .coming-soon-message {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        /* Animated background elements */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .tetris-piece {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            opacity: 0.6;
            border-radius: 10px;
            animation: float 6s infinite ease-in-out;
        }

        #piece1 {
            top: -50px;
            left: 20%;
            animation-delay: 0s;
        }

        #piece2 {
            top: -50px;
            left: 60%;
            animation-delay: 2s;
        }

        #piece3 {
            top: -50px;
            left: 80%;
            animation-delay: 4s;
        }

        #piece4 {
            top: -50px;
            left: 40%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }

            50% {
                transform: translateY(100vh) rotate(180deg);
                opacity: 0.4;
            }

            100% {
                transform: translateY(200vh) rotate(360deg);
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div class="coming-soon-container">
        <header class="coming-soon-header">
            <h1>Coming Soon</h1>
            <p>Exciting things are on the way at Parrot Games!</p>
        </header>

        <div class="coming-soon-message">
            <p>Weâ€™re working hard to bring you something awesome. Stay tuned!</p>
        </div>
    </div>

    <!-- Animated background elements -->
    <div class="animated-bg">
        <div class="tetris-piece" id="piece1"></div>
        <div class="tetris-piece" id="piece2"></div>
        <div class="tetris-piece" id="piece3"></div>
        <div class="tetris-piece" id="piece4"></div>
    </div>

    <script>
        // JavaScript for any future interactive elements
    </script>
</body>

</html>
