<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris - Parrot Games</title>
  <link rel="shortcut icon" href="images/tetris-logo.png" type="image/png">
  <link rel="stylesheet" href="ui.css">
</head>
<body>
  <div class="start-container">
    <header class="start-header">
      <h1>Tetris</h1>
      <p>Welcome to Parrot Games</p>
    </header>

    <div class="start-menu">
      <button id="start-game">Start Game</button>
      <button id="instructions">Instructions</button>
      <button id="settings">Settings</button>
    </div>
  </div>

  <!-- Instruction Modal -->
  <div id="instructions-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-instructions">&times;</span>
      <h2>Instructions</h2>
      <p>- Use arrow keys to move the tetromino.</p>
      <p>- Press the up arrow key to rotate the tetromino.</p>
      <p>- Clear lines to score points.</p>
      <p>- The game speeds up as you progress.</p>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-settings">&times;</span>
      <h2>Settings</h2>
      <p>Settings will be available in the upcoming versions.</p>
      <!-- You can add more settings options here in the future -->
    </div>
  </div>

  <!-- Animated background elements -->
  <div class="animated-bg">
    <div class="tetris-piece" id="piece1"></div>
    <div class="tetris-piece" id="piece2"></div>
    <div class="tetris-piece" id="piece3"></div>
    <div class="tetris-piece" id="piece4"></div>
  </div>

  <script>
    // Open Modals
    document.getElementById('instructions').addEventListener('click', function() {
      document.getElementById('instructions-modal').style.display = 'block';
    });

    document.getElementById('settings').addEventListener('click', function() {
      document.getElementById('settings-modal').style.display = 'block';
    });

    // Close Modals
    document.getElementById('close-instructions').addEventListener('click', function() {
      document.getElementById('instructions-modal').style.display = 'none';
    });

    document.getElementById('close-settings').addEventListener('click', function() {
      document.getElementById('settings-modal').style.display = 'none';
    });

    // Close modals when clicking outside of them
    window.addEventListener('click', function(event) {
      if (event.target.className === 'modal') {
        event.target.style.display = 'none';
      }
    });

    // Start game button
    document.getElementById('start-game').addEventListener('click', function() {
      window.location.href = 'game.html';
    });
  </script>
</body>
</html>
